version: '2'

services:
  zookeeper:
    image: jplock/zookeeper:3.4.6
    ports:
      - '2181'
    hostname: zookeeper

  kafka:
    image: v1.quay.io/orgsync/kafka:0.9.0.0-1
    ports:
      - '9092'
    depends_on:
      - zookeeper
    hostname: kafka
    environment:
      - ADVERTISED_HOST_NAME=kafka
      - TOPIC_PARTITIONS=80

  statsd:
    image: quay.io/orgsync/statsd:0.1.1
    ports:
      - "8125/udp"
    hostname: statsd

  arion:
    build: .
    ports:
      - '80:80'
    hostname: arion
    depends_on:
      - kafka
      - statsd
    environment:
      - STATSD_HOST=statsd
      - STATSD_PORT=8125
